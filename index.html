<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start" style="background-color: rgb(235, 132, 207); color: white;">Start</button>
            <button id="pause" style="background-color: rgb(235, 132, 207); color: white;">Pause</button>
            <button id="reset" style="background-color: rgb(235, 132, 207); color: white;">Reset</button>
        </div>
        <div class="mode-controls">
            <button id="mode-toggle" style="background-color: rgb(235, 132, 207); color: white;">Rest Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
